<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบนับจำนวนบัณฑิตที่เข้ารับพิธีพระราชทานปริญญาบัตร มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน</title>
    <!-- CSS only -->
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mystyles2.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img style="margin-left: 0;" id="logo" src="{{url_for('static', filename='logo2.png')}}" />
            </div>

            <!-- Login Form -->
            <form class="form-group" action="{{ url_for('login') }}" method="post">
                <!-- <input type="text" id="username" class="fadeIn second" name="login" placeholder="login"> -->
                <input type="text" class="fadeIn second" name="username" placeholder="Username" id="username" required>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password"
                    required>

                {% for message in get_flashed_messages() %}
                <br>
                <div id="alertmessage" class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                <input type="submit" value="Login" class="fadeIn fourth" name="">
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
